name: deploy UofT

on:
  push:
    branches:
      - master
      - main
  # pull_request:
  #   branches:
  #     - master
  #     - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true

    # LS at this time
    - name: Run LS
      run: ls -lh

    - name: Update values.yaml
      uses: fjogeleit/yaml-update-action@v0.14.0
      with:
        valueFile: '_config.yaml'
        propertyPath: 'baseurl'
        value: /~rishit/
        commitChange: false

    - name: Update values.yaml
      uses: fjogeleit/yaml-update-action@v0.14.0
      with:
        valueFile: '_config.yaml'
        propertyPath: 'work_url'
        value: https://rishitdagli.com/
        commitChange: false

    - name: Install and Build üîß
      run: |
        npm install -g mermaid.cli
        pip3 install --upgrade jupyter
        export JEKYLL_ENV=production
        bundle exec jekyll build --lsi

    - name: Deploy üöÄ
      if: github.event_name != 'pull_request'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: _site
        branch: uoftserver

    - name: Deploy to UofT Server
      run: sshpass -p "${{ secrets.UOFT_PASSWORD }}" rsync -e "ssh -o StrictHostKeyChecking=no" -aP _site/ rishit@cs.toronto.edu:~/public_html/

