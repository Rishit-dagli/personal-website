name: deploy .com

on:
  push:
    branches:
      - master
      - main
  # pull_request:
  #   branches:
  #     - master
  #     - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true

    - name: Update values.yml
      uses: fjogeleit/yaml-update-action@v0.14.0
      with:
        valueFile: '_config.yml'
        propertyPath: 'work_url'
        value: https://www.cs.toronto.edu/~rishit/
        commitChange: false

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick

    - name: Install and Build ğŸ”§
      run: |
        npm install -g mermaid.cli
        pip3 install --upgrade jupyter
        export JEKYLL_ENV=production
        bundle exec jekyll build --lsi

    - name: Remove excluded folders
      run: |
        rm -rf _site/cvdg
        rm -rf _site/projects
        rm -rf _site/slides

    - name: Deploy ğŸš€
      if: github.event_name != 'pull_request'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: _site
        branch: gh-pages